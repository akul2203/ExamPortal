<div class="bootstrap-wrapper">

    <mat-card>
        <mat-action-list>
            <div mat-subheader><b>menu</b></div>
            <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-icon-list>home </mat-icon>Home</button>
            <button mat-list-item routerLink="/user-dashboard/profile"><mat-icon mat-icon-list>account_circle </mat-icon>Profile</button>
            <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-icon-list>quiz </mat-icon>All Quizes</button>
            <button mat-list-item (click)="openLogoutConfirmationDialog()"><mat-icon mat-icon-list>exit_to_app </mat-icon>Logout</button>
            <mat-divider></mat-divider> 
           <h2 style="margin-top: 4%;"><b> ALL CATEGORIES OF QUIZES </b></h2>
            <mat-divider></mat-divider> 
            <button mat-list-item *ngFor="let c of categories" [routerLink]="'/user-dashboard/'+c.cid"><mat-icon mat-icon-list>quiz </mat-icon>{{c.title}}</button>

            
        </mat-action-list>
        
    </mat-card>
</div>
