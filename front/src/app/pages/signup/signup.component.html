<div class="bootstrap-wrapper">
    <div class="container" >
      <mat-card>
        <div class="row" style="margin-top: 2%;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logoexam.png" alt="" width="200" height="100">
                </div>
                <h1 class="text-center">register here !!</h1>
                <!-- {{user | json}} -->
               
                <form (ngSubmit)="formSubmit()" >


                   
                     <!-- //user name field -->

                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Userame*</mat-label>
                        <input [(ngModel)]="user.username"
                        name="username"
                         matInput placeholder="Enter here">
                         <mat-hint style="color: rgb(45, 77, 104);">*Username Must be unique</mat-hint>
                      </mat-form-field>


                      <!-- //password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password*</mat-label>
                        <input type="password" 
                        [(ngModel)]="user.userpassword"
                        name="userpassword"
                        matInput placeholder="Enter here">
                        
                      </mat-form-field>


                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>FirstName*</mat-label>
                        <input  
                        [(ngModel)]="user.firstName" 
                        name="firstName"
                        matInput placeholder="Enter here">
                      </mat-form-field>



                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>LastName*</mat-label>
                        <input  
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here">
                      </mat-form-field>



                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email*</mat-label>
                        <input 
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here">
                        <mat-hint></mat-hint>
                      </mat-form-field>


                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone*</mat-label>
                        <input
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="tel" matInput placeholder="Enter here" value="+91" maxlength="13">
                        <mat-hint></mat-hint>
                    </mat-form-field>


                      <div class="container text-center">     
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button  (click)="clearform()" style="margin-left: 3%;" mat-raised-button color="warn">Clear</button>
                      </div>

                </form>
            </div>
        </div>
      </mat-card>  
    </div>
</div>
