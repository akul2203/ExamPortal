<mat-card>
    <mat-list>

        <div mat-subheader>
            <h1><b>All Categories</b></h1>
        </div>
        <mat-list-item *ngFor="let category of categories">
            <mat-icon matListItemIcon>category</mat-icon>
            <div matListItemTitle>*({{category.cid}}) {{category.title}}
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <div matListItemLine>{{category.description}}</div>
      
            
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
    <div class="caintainer text-center mt20 bntp">
        <button routerLink="/admin/add-categories" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
