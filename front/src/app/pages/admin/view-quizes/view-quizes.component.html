<h1><b>All Qizzes</b></h1>
<mat-card style="margin-top: 2%;" *ngFor="let q of quizzes">

    <mat-card-header>
      
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle *ngIf="q.category" >
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">Questions</button>
        <button mat-raised-button color="accent" style="margin-left: 2%;" [routerLink]="'/admin/quiz/' + q.qid">Update</button>
        <button mat-raised-button color="warn" style="margin-left: 2%;" (click)="deletequiz(q.qid)">Delete</button>
        <button mat-stroked-button color="primary" style="margin-left: 2%;">Max-Marks :{{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" style="margin-left: 2%;">Questions :{{q.numberOfQuestions}}</button>
        <button mat-stroked-button color="primary" style="margin-left: 2%;">Attemps</button>
    </mat-card-actions>

</mat-card>

<div class="container text-center">
    <button  mat-raised-button color="primary" routerLink="/admin/add-quizes">Add Quizes</button>
</div>
