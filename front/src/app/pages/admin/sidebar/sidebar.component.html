<div class="bootstrap-wrapper">

    <mat-card>
        <mat-action-list>
            <div mat-subheader><b>menu</b></div>
            <button mat-list-item routerLink="/admin"><mat-icon mat-icon-list>home </mat-icon>Home</button>
            <button mat-list-item routerLink="/admin/profile"><mat-icon mat-icon-list>account_circle </mat-icon>Profile</button>
            <button mat-list-item routerLink="/admin/categories"><mat-icon mat-icon-list>art_track </mat-icon>Categories</button>
            <button mat-list-item routerLink="/admin/add-categories"><mat-icon mat-icon-list>add_to_queue </mat-icon>Add Categories</button>
            <button mat-list-item routerLink="/admin/view-quize"><mat-icon mat-icon-list>quiz </mat-icon>Quizes</button>
            <button mat-list-item routerLink="/admin/add-quizes"><mat-icon mat-icon-list>add </mat-icon>Add Quizes</button>
            <button mat-list-item (click)="openLogoutConfirmationDialog()"><mat-icon mat-icon-list>exit_to_app </mat-icon>Logout</button>
        </mat-action-list>
    </mat-card>
</div>
