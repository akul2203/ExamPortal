<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1><b>Adding Question To : {{qTitle}}</b> </h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter Details Of New Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="addQuestion()">

                        <!-- content field -->
                        <!-- <mat-form-field style="width: 100%;" appearance="fill">
                            <mat-label>Enter Question Content</mat-label>
                            <textarea name="description" matInput placeholder=" Enter here" rows="3"
                                [(ngModel)]="question.content"></textarea>
                        </mat-form-field> -->

                        <ckeditor [editor]="Editor" data="<p>Q. Enter Question Content</p>" name="description" [(ngModel)]="question.content"></ckeditor>

                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="fill">
                                    <mat-label>Option 1.</mat-label>
                                    <input type="text" name="option1" placeholder="Enter here" matInput required="input"
                                        [(ngModel)]="question.option1" />
                                </mat-form-field>
                            </div>


                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="fill">
                                    <mat-label>Option 2.</mat-label>
                                    <input type="text" name="option2" placeholder="Enter here" matInput required="input"
                                        [(ngModel)]="question.option2" />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="fill">
                                    <mat-label>Option 3.</mat-label>
                                    <input type="text" name="option3" placeholder="Enter here" matInput required="input"
                                        [(ngModel)]="question.option3" />
                                </mat-form-field>
                            </div>


                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="fill">
                                    <mat-label>Option 4.</mat-label>
                                    <input type="text" name="option4" placeholder="Enter here" matInput required="input"
                                        [(ngModel)]="question.option4" />
                                </mat-form-field>
                            </div>


                            <!-- answer -->


                            <mat-form-field style="width: 25%;" appearance="fill">
                                <mat-label>Select Answer</mat-label>
                                <mat-select [(ngModel)]="question.answer" name="answer">
                                    <mat-option *ngIf="question.option1"
                                        [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2"
                                        [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3"
                                        [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4"
                                        [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Submit</button>
                        </div>

                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>

{{question | json}}
